# Environment
environment: dev

# Image
image:
  repository: registry.nl-01.thalassa.cloud/visionhub-dev/visionhub-frontend
  tag: latest
  pullPolicy: Always

# Replicas
replicas: 1

# Frontend configuration
frontend:
  apiUrl: https://visionhub-api-dev.europecloudatlas.com

# Service
service:
  type: ClusterIP
  port: 80

# Ingress
ingress:
  enabled: true
  host: visionhub-dev.europecloudatlas.com
  tlsSecretName: visionhub-frontend-dev-tls

# Resources
resources:
  limits:
    cpu: 200m
    memory: 256Mi
  requests:
    cpu: 100m
    memory: 128Mi