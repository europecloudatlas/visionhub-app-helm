# Image
image:
  repository: registry.nl-01.thalassa.cloud/visionhub-prod/visionhub-frontend
  tag: latest
  pullPolicy: IfNotPresent

# Replicas
replicas: 2

# Environment
environment: prod

# Service
service:
  type: ClusterIP
  port: 80

# Ingress
ingress:
  enabled: true
  host: visionhub-prod.europecloudatlas.com
  tlsSecretName: visionhub-prod-tls

# Resources
resources:
  limits:
    cpu: 200m
    memory: 256Mi
  requests:
    cpu: 100m
    memory: 128Mi