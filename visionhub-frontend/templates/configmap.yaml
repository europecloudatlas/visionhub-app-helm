apiVersion: v1
kind: ConfigMap
metadata:
  name: visionhub-frontend-config
  labels:
    app: visionhub-frontend
    environment: {{ .Values.environment }}
data:
  config.js: |
    // config.js - Generated by Helm
    window.ENV = {
        API_URL: '{{ .Values.frontend.apiUrl }}',
        ENVIRONMENT: '{{ .Values.environment }}',
        VERSION: '{{ .Values.image.tag }}'
    };