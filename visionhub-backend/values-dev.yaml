# Default values for visionhub-backend

# Environment (dev/staging/prod)
environment: dev

# Image configuration
image:
  repository: registry.nl-01.thalassa.cloud/visionhub-dev/visionhub-backend
  tag: latest
  pullPolicy: Always

# Replica count
replicas: 1

# Application configuration
app:
  name: VisionHub
  debug: true
  jwtAlgorithm: HS256
  jwtExpirationMinutes: 1440

# S3/Object Storage configuration
s3:
  endpoint: https://objects.nl-01.thalassa.cloud
  bucket: visionboard-media-dev
  publicUrl: https://objects.nl-01.thalassa.cloud/visionboard-media-dev

# Service configuration
service:
  type: ClusterIP
  port: 8000

# Ingress configuration
ingress:
  enabled: true
  host: visionhub-api-dev.europecloudatlas.com
  tlsSecretName: visionhub-api-dev-tls

# Resource limits and requests
resources:
  limits:
    cpu: 500m
    memory: 512Mi
  requests:
    cpu: 100m
    memory: 256Mi