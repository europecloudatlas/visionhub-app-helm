# Image
image:
  repository: registry.nl-01.thalassa.cloud/visionhub-prod/visionhub-backend
  tag: latest
  pullPolicy: IfNotPresent

# Replicas
replicas: 2

# Environment
environment: prod

# Service
service:
  type: ClusterIP
  port: 8000

# Ingress
ingress:
  enabled: true
  host: visionhub-api-prod.europecloudatlas.com
  tlsSecretName: visionhub-api-prod-tls

# Database
database:
  host: "10.0.20.3"
  port: 5432
  name: "visionhub_prod"
  user: "visionhub"
  # Password will be stored in Kubernetes Secret

# S3/Object Storage
s3:
  endpoint: "https://objects.nl-01.thalassa.cloud"
  bucket: "visionboard-media-prod"
  publicUrl: "https://objects.nl-01.thalassa.cloud/visionboard-media-prod"
  # Access key and secret will be stored in Kubernetes Secret

# App Config
app:
  name: "VisionHub"
  debug: false
  jwtAlgorithm: "HS256"
  jwtExpirationMinutes: 1440

# Resources
resources:
  limits:
    cpu: 500m
    memory: 512Mi
  requests:
    cpu: 250m
    memory: 256Mi

# Health checks
livenessProbe:
  httpGet:
    path: /health
    port: http
  initialDelaySeconds: 30
  periodSeconds: 10
  timeoutSeconds: 5
  failureThreshold: 3

readinessProbe:
  httpGet:
    path: /health
    port: http
  initialDelaySeconds: 10
  periodSeconds: 5
  timeoutSeconds: 3
  failureThreshold: 3